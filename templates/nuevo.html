<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar nuevo dato</title>
</head>
<body>
    <h1>Registrar nuevo</h1>
    <form action="{{ url_for('nuevo') }}" method="POST">
        Fecha: <input type="date" name="fecha" required><br>
        Nombre: <input type="text" name="nombre" required><br>
        Apellidos: <input type="text" name="apellidos" required><br>
        Turno: 
        <select name="turno" required>
            <option value="mañana">Mañana</option>
            <option value="tarde">Tarde</option>
            <option value="noche">Noche</option>
        </select><br>
        Seminarios: <br>
        <input type="checkbox" name="seminarios" value="INTELIGENCIA ARTIFICIAL"> INTELIGENCIA ARTIFICIAL<br>
        <input type="checkbox" name="seminarios" value="MACHIN LEARNIG"> MACHIN LEARNIG<br>
        <input type="checkbox" name="seminarios" value="SIMULACION CON ARENA"> SIMULACION CON ARENA<br>
        <input type="checkbox" name="seminarios" value="ROBOTICA EDUCATIVA"> ROBOTICA EDUCATIVA<br>
        <input type="submit" value="Registrar">
    </form>
    <br>
    <a href="{{ url_for('lista_inscritos') }}">Regresar a la lista</a>
</body>
</html>
