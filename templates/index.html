<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Inscritos</title>
</head>
<body>
    <h1>Lista de Inscritos</h1>
    <a href="{{ url_for('nuevo') }}">REGISTRAR Nuevo</a>
    <br><br>
    <table border="1">
        <tr>
            <th>Fecha</th>
            <th>Nombre</th>
            <th>Apellidos</th>
            <th>Turno</th>
            <th>Seminarios</th>
            <th>Acciones</th>
        </tr>
        {% for inscrito in inscritos %}
        <tr>
            <td>{{ inscrito.fecha }}</td>
            <td>{{ inscrito.nombre }}</td>
            <td>{{ inscrito.apellidos }}</td>
            <td>{{ inscrito.turno }}</td>
            <td>{{ inscrito.seminarios }}</td>
            <td>
                <a href="{{ url_for('editar', id=inscrito.id) }}">
                    <button type="button">Editar</button>
                </a>
                <form action="{{ url_for('eliminar', id=inscrito.id) }}" method="POST" style="display:inline;">
                    <button type="submit">Eliminar</button>  
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
